<mat-card>
  <mat-card-header>
    <mat-card-title>Dados Básicos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider class="global-divider"></mat-divider>
    <table class="full-width" cellspacing="0">
      <tbody>
        <tr>
          <td>
            <mat-form-field class="input-full-width" hintLabel="Máximo 200 caracteres">
              <mat-label>Título</mat-label>
              <input matInput #titulo maxlength="100" placeholder="Título da carteira de investimentos"/>
              <mat-hint align="end">{{ titulo.value.length }}/200</mat-hint>
            </mat-form-field>
          </td>
          <td>
            <mat-slide-toggle class="ml-10">
              Ativo
            </mat-slide-toggle>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-form-field class="input-full-width">
      <mat-label>Observação</mat-label>
      <textarea matInput #observacao maxlength="1000"
        placeholder="Observação sobre a carteira de investimento"
        rows="5"></textarea>
      <mat-hint align="end">{{ observacao.value.length }}/1000</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="vertical-align: center; margin-bottom: 5px;">
          Seleção de Ativos
          <button mat-mini-fab color="accent" (click)="openStockSelectionDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="selectedStock !== null && selectedStock !== undefined">
          <mat-divider class="global-divider"></mat-divider>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <mat-list>
                <mat-list-item>
                  <div matListItemIcon>
                    <img alt="row.name" class="option-stock-img" [src]="selectedStock.logo" height="50"/>
                  </div>
                  <div matListItemTitle>{{selectedStock.code}}</div>
                  <div matListItemLine>{{selectedStock.name}}</div>
                </mat-list-item>
              </mat-list>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <mat-list>
                <mat-list-item>
                  <div matListItemTitle>{{selectedStock.type}}</div>
                  <div matListItemLine>{{selectedStock.sector}}</div>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <mat-form-field class="full-width">
                <mat-label>Último Preço</mat-label>
                <input type="number" matInput placeholder="Ex.: 50.00" step="0.01" min="0" disabled [value]="selectedStock.price"/>
              </mat-form-field>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <mat-form-field class="full-width">
                <mat-label>Peso (%)</mat-label>
                <input type="number" matInput placeholder="Ex.: 50.00" step="0.01" min="0" max="100"/>
              </mat-form-field>
            </div>
          </div>
          <mat-divider class="global-divider"></mat-divider>
        </div>
      </mat-card-content>
      <mat-card-actions style="justify-content: right;" *ngIf="selectedStock !== null && selectedStock !== undefined">
        <button mat-flat-button>Limpar</button>&nbsp;
        <button mat-flat-button color="accent">Inserir</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Composição da Carteira</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-divider class="global-divider"></mat-divider>
        <div class="wallet-build-card">

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div style="text-align: center;">
  <button mat-fab extended color="primary">
    <mat-icon>save</mat-icon>
    Salvar
  </button>
</div>
