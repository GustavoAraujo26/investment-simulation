<mat-card>
  <mat-card-header>
    <mat-card-title>Dados Básicos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider class="global-divider"></mat-divider>
    <table class="full-width" cellspacing="0">
      <tbody>
        <tr>
          <td>
            <mat-form-field class="input-full-width" hintLabel="Máximo 200 caracteres">
              <mat-label>Título</mat-label>
              <input matInput #titulo maxlength="100" placeholder="Título da carteira de investimentos"/>
              <mat-hint align="end">{{ titulo.value.length }}/200</mat-hint>
            </mat-form-field>
          </td>
          <td>
            <mat-slide-toggle class="ml-10">
              Ativo
            </mat-slide-toggle>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-form-field class="input-full-width">
      <mat-label>Observação</mat-label>
      <textarea matInput #observacao maxlength="1000"
        placeholder="Observação sobre a carteira de investimento"
        rows="5"></textarea>
      <mat-hint align="end">{{ observacao.value.length }}/1000</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Seleção de Ativos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider class="global-divider"></mat-divider>
    <table class="full-width" cellspacing="0">
      <tbody>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <mat-label>Ação/Fundo/BDR</mat-label>
              <input matInput aria-label="Ação/Fundo/BDR" [matAutocomplete]="auto" [formControl]="stockCtrl" />
              <mat-autocomplete #auto="matAutocomplete">
                @for(stock of filteredStocks | async; track stock) {
                  <mat-option [value]="stock.code">
                    <table class="full-width">
                      <tbody>
                        <tr>
                          <td>
                            <img alt="stock.name" class="option-stock-img" [src]="stock.logo" height="25" />
                          </td>
                          <td>
                            <span>{{ stock.code }}</span>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="2">
                            <small class="option-stock-name">{{ stock.name }}</small>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </mat-option>
                }
              </mat-autocomplete>
            </mat-form-field>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
