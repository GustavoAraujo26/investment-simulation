<mat-card>
  <mat-card-header>
    <mat-card-title>Dados Básicos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider class="global-divider"></mat-divider>
    <table class="full-width" cellspacing="0">
      <tbody>
        <tr>
          <td>
            <mat-form-field class="input-full-width" hintLabel="Máximo 200 caracteres">
              <mat-label>Título</mat-label>
              <input matInput #titulo maxlength="100" placeholder="Título da carteira de investimentos"/>
              <mat-hint align="end">{{ titulo.value.length }}/200</mat-hint>
            </mat-form-field>
          </td>
          <td>
            <mat-slide-toggle class="ml-10">
              Ativo
            </mat-slide-toggle>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-form-field class="input-full-width">
      <mat-label>Observação</mat-label>
      <textarea matInput #observacao maxlength="1000"
        placeholder="Observação sobre a carteira de investimento"
        rows="5"></textarea>
      <mat-hint align="end">{{ observacao.value.length }}/1000</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="vertical-align: center; margin-bottom: 5px;">
          Seleção de Ativos
          <button mat-mini-fab color="accent" (click)="openStockSelectionDialog()" matTooltip="Selecionar ativo para a carteira">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="selectedStock !== null && selectedStock !== undefined">
          <mat-divider class="global-divider"></mat-divider>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <app-stock-code-display [logo]="selectedStock.logo!" logoHeight="50"
                [code]="selectedStock.code" [name]="selectedStock.name"></app-stock-code-display>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <mat-list>
                <mat-list-item>
                  <div matListItemTitle>{{selectedStock.type}}</div>
                  <div matListItemLine>{{selectedStock.sector}}</div>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <mat-form-field class="full-width">
                <mat-label>Último Preço</mat-label>
                <input type="number" matInput placeholder="Ex.: 50.00" step="0.01" min="0" disabled [value]="selectedStock.price"/>
              </mat-form-field>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <mat-form-field class="full-width">
                <mat-label>Peso (%)</mat-label>
                <input type="number" matInput placeholder="Ex.: 50.00" step="0.01" min="0" max="100"/>
              </mat-form-field>
            </div>
          </div>
          <mat-divider class="global-divider"></mat-divider>
        </div>
      </mat-card-content>
      <mat-card-actions style="justify-content: right;" *ngIf="selectedStock !== null && selectedStock !== undefined">
        <button mat-flat-button (click)="clearSelectedStock()">Limpar</button>&nbsp;
        <button mat-flat-button color="accent">Inserir</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Composição da Carteira</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-divider class="global-divider"></mat-divider>
        <section class="wallet-container" tabindex="0">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
              <td mat-cell *matCellDef="let row">
                <app-stock-code-display [logo]="row.logo!" logoHeight="50"
                  [code]="row.code" [name]="row.name"></app-stock-code-display>
              </td>
            </ng-container>
            <ng-container matColumnDef="percentage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Porcentagem</th>
              <td mat-cell *matCellDef="let row">
                {{row.percentage / 100 | percent}}
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let row">
                <app-table-actions editTooltip="Editar do ativo da carteira"
                                   deleteTooltip="Apagar ativo da carteira"
                                   [identifier]="row.code"
                                   (onEdit)="editSelectedStock(row.code)"
                                   (onDelete)="deleteSelectedStock(row.code)"></app-table-actions>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="3">Nenhum ativo encontrado!</td>
            </tr>
          </table>
        </section>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-save-button (onSave)="onSaveWallet()"></app-save-button>
