<mat-list>
  <mat-list-item>
    <div matListItemIcon>
      <img alt="row.name" class="stock-img" [src]="logo" [height]="logoHeight"/>
    </div>
    <div matListItemTitle class="stock-code">{{code}}</div>
    <div matListItemLine class="stock-name">{{name}}</div>
    <div matListItemLine [ngClass]="typeContainerLayoutClass" *ngIf="typeShow">
      {{typeText}}
    </div>
  </mat-list-item>
</mat-list>
