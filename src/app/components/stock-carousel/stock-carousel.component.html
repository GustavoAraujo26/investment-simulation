<p>
  stock-carousel works!
</p>

<mat-divider></mat-divider>
<div class="carousel-title">
  <span class="carousel-title-text">Última cotação dos ativos</span>
</div>
<mat-divider></mat-divider>
<br/>
<div class="mdl-grid" *ngIf="carouselStocks.length > 0">
  <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-phone">
    <button>P</button>
  </div>
  @for(stock of carouselStocks; track stock){
    <div class="mdl-cell mdl-cell--2-col mdl-cell--3-col-phone">
      <mat-card>
        <mat-card-content>
          <app-stock-code-display [code]="stock.code" [name]="stock.name" [logo]="stock.logo!" logoHeight="50" [type]="stock.type"></app-stock-code-display>
          <div class="carousel-price">
            <h3>{{stock.price | currency : 'BRL'}}</h3>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  }
  <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-phone">
    <button>P</button>
  </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="carouselStocks.length === 0"></mat-progress-bar>
